<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Dashboard</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    padding: 16px;
    background: #111;
    color: #eee;
  }

  .card {
    background: #1e1e1e;
    padding: 12px;
    border-radius: 12px;
    margin-bottom: 20px;
  }

  .tv {
    height: 500px;
  }

  .chart-slider {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
    gap: 16px;
  }

  .slide {
    min-width: 100%;
    scroll-snap-align: start;
  }

  .chart-slider::-webkit-scrollbar {
    display: none;
  }
</style>
</head>

<body>
<h1>Crypto Dashboard</h1>

<div class="chart-slider">
  <div class="slide">
    <div class="card">
      <h2>BTC / JPY</h2>
      <div id="tv_btc" class="tv"></div>
    </div>
  </div>

  <div class="slide">
    <div class="card">
      <h2>ETH / JPY</h2>
      <div id="tv_eth" class="tv"></div>
    </div>
  </div>
</div>

<div class="card">
  <h2>Fear & Greed Index</h2>
  <div id="fear">Loading...</div>
</div>

<div class="card">
  <h2>Today Signal</h2>
  <div id="signal">Loading...</div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

  // TradingView
  new TradingView.widget({
    container_id: "tv_btc",
    symbol: "BITFLYER:BTCJPY",
    interval: "60",
    theme: "dark",
    style: "1",
    autosize: true,
    studies: ["RSI@tv-basicstudies"]
  });

  new TradingView.widget({
    container_id: "tv_eth",
    symbol: "BITFLYER:ETHJPY",
    interval: "60",
    theme: "dark",
    style: "1",
    autosize: true,
    studies: ["RSI@tv-basicstudies"]
  });

  loadFearGreed();
});

async function loadFearGreed() {
  const fearEl = document.getElementById("fear");
  const signalEl = document.getElementById("signal");

  try {
    const url = "https://api.alternative.me/fng/?limit=1&format=json";
    const response = await fetch(url, { cache: "no-store" });

    if (!response.ok) {
      throw new Error("HTTP " + response.status);
    }

    const data = await response.json();

    if (!data || !data.data || !data.data[0]) {
      throw new Error("Invalid API response");
    }

    const value = parseInt(data.data[0].value);
    const text = data.data[0].value_classification;

    let color = "#999";
    if (value <= 25) color = "#2ecc71";
    else if (value <= 50) color = "#f1c40f";
    else if (value <= 75) color = "#e67e22";
    else color = "#e74c3c";

    fearEl.innerHTML = `
      <div style="background:${color};color:white;padding:20px;border-radius:12px;font-size:28px;text-align:center;">
        ${value} - ${text}
      </div>
    `;

    } else if (value <= 50) {

      signalColor = "#f1c40f";
    } else if (value <= 75) {
      signalText = "ðŸŸ  Greedï¼ˆéŽç†±æ³¨æ„ï¼‰";
      signalColor = "#e67e22";
    } else {
      signalText = "ðŸ”´ Riskyï¼ˆåˆ©ç¢ºè­¦æˆ’ï¼‰";
      signalColor = "#e74c3c";
    }

    signalEl.innerHTML = `
      <div style="background:${signalColor};color:white;padding:20px;border-radius:12px;font-size:20px;text-align:center;">
        ${signalText}
      </div>
    `;

  } catch (e) {
    fearEl.innerHTML = `<p style="color:red;">Fear load failed: ${String(e)}</p>`;
    signalEl.innerHTML = `<p style="color:red;">Signal load failed</p>`;
  }
}
</script>

</body>
</html>
